<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prof. Ajax</title>
  </head>

  <body>
    <header>
      <img src="img/topo.png" width="325" />
      <nav>
        <a href="index.html">Home</a> |

        <a href="musicas.html">Músicas</a> |

        <a href="aulas.html">Aulas</a> |

        <a href="planos.html">Planos</a> |

        <a href="contato.html">Contato</a>
      </nav>
      <hr />
    </header>
    <main>
      <form action="" method="get">
        <fieldset>
          <legend>Formulário de Contato</legend>
          <label for="nome">Nome: </label>
          <input type="text" name="nome" id="nome" required /><br /><br />
          <label for="useremail">E-mail: </label>
          <input type="email" name="useremail" id="useremail" required /><br /><br />
          <label for="assunto">Assunto: </label>
          <select name="assunto" id="assunto" required>
            <option value="0"></option>
            <option value="1">Reportar um erro</option>
            <option value="2">Problemas Técnicos</option>
            <option value="3">Problemas com as aulas</option>
            <option value="4">Outro</option>
          </select><br /><br />
          <label for="comentario">Comentario: </label><br />
          <textarea name="cm" id="comentario" cols="30" rows="10" required></textarea><br /><br />
          <button type="submit">Enviar</button>
        </fieldset>
      </form>
      <hr />
    </main>
    <footer><em>Site desenvolvido por Guilherme em 2023</em></footer>
  </body>
</html>
